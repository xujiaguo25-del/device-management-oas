openapi: 3.0.0
info:
  title: device-management-oas
  version: 1.0.0
servers:
  - url: http://localhost:8080/api

paths:
  /auth/login:
    post:
      tags:
        - 認証API
      summary: ユーザーログイン
      description: ユーザID（user_id）とパスワードでシステムにログインし、JWTトークンを取得
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: ログイン成功、トークンとユーザー情報を返却
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: リクエストパラメータエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                パラメータ不足:
                  value:
                    code: 400
                    message: "userIdとpasswordは必須です"
                    data: null
                    total: null
                    page: null
                    size: null
        '401':
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ユーザーが存在しない:
                  value:
                    code: 401
                    message: "ユーザーが存在しません"
                    data: null
                    total: null
                    page: null
                    size: null
                パスワードが誤り:
                  value:
                    code: 401
                    message: "パスワードが正しくありません"
                    data: null
                    total: null
                    page: null
                    size: null
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - 認証API
      summary: ユーザーログアウト
      description: 現在のユーザーセッションを終了（クライアントはローカルトークンを削除する必要あり）
      security:
        - bearerAuth: []
      responses:
        '200':
          description: ログアウト成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '401':
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                トークンが無効:
                  value:
                    code: 401
                    message: "トークンが無効です"
                    data: null
                    total: null
                    page: null
                    size: null
                トークン期限切れ:
                  value:
                    code: 401
                    message: "トークンの有効期限が切れています"
                    data: null
                    total: null
                    page: null
                    size: null

  /auth/change-password:
    post:
      summary: パスワード変更
      description: ログイン済みのユーザーが userId を使用して自身のログインパスワードを変更します。有効な JWT が必要です。
      tags:
        - 認証API
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: パスワードの更新が成功しました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangePasswordResponse'
        '400':
          description: ビジネスロジックの検証に失敗しました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                wrongCurrent:
                  value:
                    code: 40001
                    message: "現在のパスワードが正しくありません"
                    data: null
                    total: null
                    page: null
                    size: null
                weakNew:
                  value:
                    code: 40002
                    message: "新しいパスワードが強度要件を満たしていません"
                    data: null
                    total: null
                    page: null
                    size: null
                sameAsOld:
                  value:
                    code: 40003
                    message: "新しいパスワードは古いパスワードと同じにすることはできません"
                    data: null
                    total: null
                    page: null
                    size: null
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /dict/items:
    get:
      summary: 辞書項目の取得
      description: 登録されている辞書項目を取得します（sortフィールドで昇順ソート済）。
      tags:
        - 共通API
      security:
        - bearerAuth: []
      parameters:
        - name: dictTypeCode
          in: query
          required: true
          schema:
            type: string
          description: 辞書タイプコードでフィルタリング
          example: "USB_STATUS"
      responses:
        '200':
          description: 辞書項目の取得に成功しました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictSuccessResponse'
              examples:
                successExample:
                  $ref: '#/components/examples/DictSuccessExample'
        '400':
          description: パラメータ不正
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                paramErrorExample:
                  $ref: '#/components/examples/DictParamErrorExample'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverErrorExample:
                  $ref: '#/components/examples/DictServerErrorExample'

  /security-checks:
    get:
      summary: セキュリティチェック記録一覧の取得
      deprecated: false
      description: すべてのセキュリティチェック記録を取得し、デバイスIDおよびユーザーIDでの絞り込みとページング取得に対応します
      tags:
        - セキュリティチェック
      parameters:
      - name: page
        in: query
        description: ページ番号
        required: true
        example: 1
        schema:
          type: integer
          default: 1
      - name: size
        in: query
        description: 1ページ当たりの件数
        required: false
        example: 10
        schema:
          type: integer
          default: 10
      - name: deviceId
        in: query
        description: デバイスID
        required: false
        example: デバイス001
        schema:
          type: string
      - name: userId
        in: query
        description: ユーザーID
        required: false
        example: ユーザー001
        schema:
          type: string
      responses:
        '200':
          description: 一覧取得成功
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/SampleCheckDTO'
                  required:
                  - data
              example:
                code: 200
                message: 取得に成功しました
                data:
                - samplingId: record001
                  userId: EMP00123
                  deviceId: DEV2024001
                  name: 山田太郎
                  reportId: SEC20240115001
                  updateDate: '2024-01-15'
                  createTime: '2024-01-10 09:00:00'
                  updateTime: '2024-01-15 10:00:00'
                  installedSoftware: true
                  disposalMeasures: 許可されていないソフトウェアをアンインストールし、システムを再起動しました
                  screenSaverPwd: true
                  usbInterface: false
                  securityPatch: true
                  antivirusProtection: true
                  bootAuthentication: true
                - samplingId: record002
                  userId: EMP00456
                  deviceId: DEV2024002
                  name: 佐藤花子
                  reportId: SEC20240115002
                  updateDate: '2024-01-16'
                  createTime: '2024-01-11 09:00:00'
                  updateTime: '2024-01-16 11:00:00'
                  installedSoftware: false
                  disposalMeasures: なし
                  screenSaverPwd: true
                  usbInterface: true
                  securityPatch: true
                  antivirusProtection: true
                  bootAuthentication: true
                total: 120
                page: 1
                size: 10
      security: []
    post:
      summary: 新規作成
      deprecated: false
      description: セキュリティチェック項目を新規作成します
      tags:
        - セキュリティチェック
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SampleCheckDTO'
            example:
              samplingId: record001
              userId: EMP00123
              deviceId: DEV2024001
              name: 山田太郎
              reportId: SEC20240115001
              updateDate: '2024-01-15'
              createTime: '2024-01-10 09:00:00'
              updateTime: '2024-01-15 10:00:00'
              installedSoftware: true
              disposalMeasures: 許可されていないソフトウェアをアンインストールし、システムを再起動しました
              screenSaverPwd: true
              usbInterface: false
              securityPatch: true
              antivirusProtection: true
              bootAuthentication: true
        required: true
      responses:
        '200':
          description: 追加に成功しました
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/SampleCheckDTO'
                  required:
                  - data
              example:
                code: 200
                message: 追加に成功しました
                data:
                  samplingId: record001
                  userId: EMP00123
                  deviceId: DEV2024001
                  name: 山田太郎
                  reportId: SEC20240115001
                  updateDate: '2024-01-15'
                  createTime: '2024-01-10 09:00:00'
                  updateTime: '2024-01-15 10:00:00'
                  installedSoftware: true
                  disposalMeasures: 許可されていないソフトウェアをアンインストールし、システムを再起動しました
                  screenSaverPwd: true
                  usbInterface: false
                  securityPatch: true
                  antivirusProtection: true
                  bootAuthentication: true
      security: []
  /security-checks/export:
    get:
      summary: レポート出力
      deprecated: false
      description: ''
      tags:
        - セキュリティチェック
      parameters:
      - name: reportCode
        in: query
        description: レポート番号（レポート番号で絞り込み）
        required: true
        example: ISMSFM1601-1
        schema:
          type: string
      responses:
        '200':
          description: レポートファイルを返却します。ファイル名はサーバ側で動的に生成されます
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  /security-checks/{samplingId}:
    get:
      summary: セキュリティチェック詳細情報の取得
      deprecated: false
      description: セキュリティチェック記録の詳細情報を取得します
      operationId: query-checks-by-id
      tags:
        - セキュリティチェック
      parameters:
      - name: samplingId
        in: path
        description: セキュリティチェック記録ID
        example: record001
        required: true
        schema:
          type: string
      responses:
        '200':
          description: 詳細取得成功
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/SampleCheckDTO'
                  required:
                  - data
              example:
                code: 200
                message: 取得に成功しました
                data:
                  samplingId: record001
                  userId: EMP00123
                  deviceId: DEV2024001
                  name: 山田太郎
                  reportId: SEC20240115001
                  updateDate: '2024-01-15'
                  createTime: '2024-01-10 09:00:00'
                  updateTime: '2024-01-15 10:00:00'
                  installedSoftware: true
                  disposalMeasures: 許可されていないソフトウェアをアンインストールし、システムを再起動しました
                  screenSaverPwd: true
                  usbInterface: false
                  securityPatch: true
                  antivirusProtection: true
                  bootAuthentication: true
        '404':
          description: 対象が存在しません
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
              example:
                code: 404
                message: 対応するセキュリティチェック記録が見つかりません
                data: {}
      security: []
    put:
      summary: 更新
      deprecated: false
      description: セキュリティチェック記録を更新します
      tags:
        - セキュリティチェック
      parameters:
      - name: samplingId
        in: path
        description: セキュリティチェック記録ID
        required: true
        example: record001
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SampleCheckDTO'
            example:
              samplingId: record001
              userId: EMP00123
              deviceId: DEV2024001
              name: 山田太郎
              reportId: SEC20240115001
              updateDate: '2024-02-01'
              createTime: '2024-01-10 09:00:00'
              updateTime: '2024-02-01 18:00:00'
              installedSoftware: false
              disposalMeasures: アンインストール済み、再起動済み
              screenSaverPwd: true
              usbInterface: true
              securityPatch: true
              antivirusProtection: true
              bootAuthentication: true
              creater: システム管理者
              updater: 山田太郎
        required: true
      responses:
        '200':
          description: 更新に成功しました
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/SampleCheckDTO'
                  required:
                  - data
              example:
                code: 200
                message: 更新に成功しました
                data:
                  samplingId: record001
                  userId: EMP00123
                  deviceId: DEV2024001
                  name: 山田太郎
                  reportId: SEC20240115001
                  updateDate: '2024-02-01'
                  createTime: '2024-01-10 09:00:00'
                  updateTime: '2024-02-01 18:00:00'
                  installedSoftware: false
                  disposalMeasures: アンインストール済み、再起動済み
                  screenSaverPwd: true
                  usbInterface: true
                  securityPatch: true
                  antivirusProtection: true
                  bootAuthentication: true
                  creater: システム管理者
                  updater: 山田太郎
      security: []
    delete:
      summary: 削除
      deprecated: false
      description: セキュリティチェック記録を1件削除します
      tags:
        - セキュリティチェック
      parameters:
      - name: samplingId
        in: path
        description: セキュリティチェック記録ID
        required: true
        example: record001
        schema:
          type: string
      responses:
        '200':
          description: 削除に成功しました
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: object
                  required:
                  - data
              example:
                code: 200
                message: 削除に成功しました
                data: {}
      security: []

  /devices:
    get:
      tags:
        - devices
      summary: 設備リスト照会
      description: ページング・フィルタリングに対応した設備リスト照会インターフェース
      parameters:
        - name: page
          in: query
          description: ページ番号（1から開始）
          required: false
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: size
          in: query
          description: 1ページあたりの件数
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 10
        - name: userId
          in: query
          description: ユーザーID（フィルタ条件）
          required: false
          schema:
            type: string
            example: JS0014
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DevicePageResponse'
      responses:
        '200':
          $ref: '#/components/responses/SuccessWithPagination'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    post:
      tags:
        - devices
      summary: 設備を新規追加
      description: 新しい設備情報を追加します
      operationId: insertDevice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsertDeviceFullDTO'

      responses:
        '200':
          $ref: '#/components/responses/InsertSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'


  /devices/{id}:
    parameters:
      - name: id
        in: path
        description: 設備ID
        required: true
        schema:
          type: string
          example: HYRON-221129 PC-DC-089
      - name: userId
        in: query
        description: ユーザーID（フィルタ条件）
        required: false
        schema:
          type: string
          example: JS0014

    get:
      tags:
        - devices
      summary: 設備詳細照会
      description: 設備IDに基づき設備詳細情報を照会
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
      responses:
        '200':
          $ref: '#/components/responses/SuccessWithDetail'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'


    put:
      tags:
        - devices
      summary: 設備情報を編集
      description: 設備情報を修正します
      operationId: updateDevice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeviceFullDTO'

      responses:
        '200':
          $ref: '#/components/responses/UpdateSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    delete:
      tags:
        - devices
      summary: 設備を削除
      description: 設備IDに基づいて指定された設備の記録を削除する
      operationId: deleteDevice

      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: 設備が存在しません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                deviceNotFound:
                  value:
                    code: 404
                    message: "設備が存在しません"
                    data: null
                    total: null
                    page: null
                    size: null

        '500':
          $ref: '#/components/responses/InternalServerError'

  /devices/export:
    get:
      tags:
        - devices
      summary: 設備情報をエクスポート
      description: すべての設備情報をExcelファイルにエクスポートする
      operationId: exportDevices
      responses:
        '200':
          description: 設備リストのエクスポートに成功しました
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  examples:
    DictSuccessExample:
      summary: 取得成功例
      value:
        code: 200
        message: "成功"
        data:
          - dictId: 1
            dictItemName: "使用可"
            sort: 1
          - dictId: 2
            dictItemName: "使用不可"
            sort: 2
        total: null
        page: null
        size: null

    DictParamErrorExample:
      summary: パラメータ不正例
      value:
        code: 40001
        message: "dictTypeCodeは文字列で指定してください"
        data: null
        total: null
        page: null
        size: null

    DictServerErrorExample:
      summary: サーバー内部エラー例
      value:
        code: 50000
        message: "システムエラーが発生しました"
        data: null
        total: null
        page: null
        size: null

  schemas:
    SampleCheckDTO:
      title: SampleCheckDTO
      type: object
      required:
      - samplingId
      - userId
      - deviceId
      - name
      - reportId
      - updateDate
      properties:
        samplingId:
          type: string
          maxLength: 50
        userId:
          type: string
          maxLength: 50
        deviceId:
          type: string
          maxLength: 50
        installedSoftware:
          type: boolean
          nullable: true
        disposalMeasures:
          type: string
          maxLength: 65535
          nullable: true
        name:
          type: string
          maxLength: 100
        reportId:
          type: string
          maxLength: 50
        updateDate:
          type: string
          format: date
        screenSaverPwd:
          type: boolean
          nullable: true
        usbInterface:
          type: boolean
          nullable: true
        securityPatch:
          type: boolean
          nullable: true
        antivirusProtection:
          type: boolean
          nullable: true
        bootAuthentication:
          type: boolean
          nullable: true
        createTime:
          type: string
          description: 未指定时由システムで現在時刻が設定されます
        creater:
          type: string
          maxLength: 100
          nullable: true
        updateTime:
          type: string
          description: 未指定時由システムで現在時刻が設定されます
        updater:
          type: string
          maxLength: 100
          nullable: true
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          description: ステータスコード
        message:
          type: string
          description: 応答メッセージ
        data:
          description: レスポンスデータ（型はエンドポイントにより異なる）
        total:
          type: integer
          nullable: true
          description: 総件数（ページング時以外はnull）
        page:
          type: integer
          nullable: true
          description: 現在のページ（ページング時以外はnull）
        size:
          type: integer
          nullable: true
          description: 1ページあたりの件数（ページング時以外はnull）
      required:
        - code
        - message

    LoginRequest:
      type: object
      required:
        - userId
        - password
      properties:
        userId:
          type: string
          description: ユーザID（`users`テーブルの`user_id`フィールドに対応）
          example: "ADMIN001"
        password:
          type: string
          description: ユーザーパスワード
          example: "T+vWQMZO0qaTX+mfzbgrYA=="

    ChangePasswordRequest:
      type: object
      required:
        - userId
        - currentPassword
        - newPassword
      properties:
        userId:
          type: string
          description: ユーザー主キー（user_id）
