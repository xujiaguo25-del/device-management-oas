      tags:
        - 権限管理
      summary: ページングによるデバイス権限情報の検索
      description: 検索条件に基づいてデバイス権限情報をページングで取得
      parameters:
        - name: page
          in: query
          description: ページ番号（1から開始）
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 1ページあたりの記録数
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 20
        - name: deviceId
          in: query
          description: デバイスID
          required: false
          schema:
            type: string
        - name: userId
          in: query
          description: ユーザーID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 検索成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: 検索成功
                  total:
                    type: integer
                    description: 総記録数
                    example: 150
                  page:
                    type: integer
                    description: 現在のページ番号
                    example: 1
                  size:
                    type: integer
                    description: 1ページあたりの記録数
                    example: 10
                  data:
                    type: array
                    description: デバイス権限情報リスト
                    items:
                      type: object
                      properties:
                        permissionId:
                          type: string
                          description: 権限ID
                          example: "1"
                        deviceId:
                          type: string
                          description: デバイスID
                        computerName:
                          type: string
                          description: コンピュータ名
                          example: "DESKTOP-1234"
                        ipAddress:
                          type: array
                          items:
                            type: string
                          description: IPアドレス
                        userId:
                          type: string
                          description: ユーザーID
                          example: "JS0020"
                        name:
                          type: string
                          description: ユーザー名
                        deptId:
                          type: string
                          description: 部署ID
                        loginUsername:
                          type: string
                          description: ログインユーザー名
                        domainStatus:
                          type: integer
                          format: int64
                          description: ドメイン状態
                          example: 1
                        domainGroup:
                          type: string
                          description: ドメイングループ
                        noDomainReason:
                          type: string
                          description: ドメイン未設定理由
                        smartitStatus:
                          type: integer
                          format: int64
                          description: SmartIT状態
                          example: 2
                        noSmartitReason:
                          type: string
                          description: SmartIT未設定理由
                        usbStatus:
                          type: integer
                          format: int64
                          description: USB状態
                          example: 1
                        usbReason:
                          type: string
                          description: USB権限理由
                          example: "项目需要"
                        usbExpireDate:
                          type: string
                          format: date
                          description: USB権限有効期限
                          example: "2024-12-31"
                        antivirusStatus:
                          type: integer
                          format: int64
                          description: ウイルス対策ソフト状態
                          example: 1
                        noSymantecReason:
                          type: string
                          description: Symantec未設定理由
                        remark:
                          type: string
                          description: 備考
                          example: "テストデバイス"
    post:
      tags:
        - 権限管理
      summary: 権限作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DevicePermissionDTO'

      responses:  
        '200':
          description: 権限作成成功
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseBase'
                  - properties:
                      code: 
                        type: integer
                        example: 200
                      message: 
                        type: string
                        example: "権限作成成功"    
                      data:
                           $ref: '#/components/schemas/DevicePermissionDTO'
                                    
