openapi: 3.0.0
info:
  title: device-management-oas
  version: 1.0.0
servers:
  - url: http://localhost:8080/api

paths:
  /auth/login:
    post:
      tags:
        - 認証API
      summary: ユーザーログイン
      description: ユーザID（user_id）とパスワードでシステムにログインし、JWTトークンを取得
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: ログイン成功、トークンとユーザー情報を返却
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: リクエストパラメータエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                パラメータ不足:
                  value:
                    code: 400
                    message: "userIdとpasswordは必須です"
                    data: null
                    total: null
                    page: null
                    size: null
        '401':
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ユーザーが存在しない:
                  value:
                    code: 401
                    message: "ユーザーが存在しません"
                    data: null
                    total: null
                    page: null
                    size: null
                パスワードが誤り:
                  value:
                    code: 401
                    message: "パスワードが正しくありません"
                    data: null
                    total: null
                    page: null
                    size: null
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - 認証API
      summary: ユーザーログアウト
      description: 現在のユーザーセッションを終了（クライアントはローカルトークンを削除する必要あり）
      security:
        - bearerAuth: []
      responses:
        '200':
          description: ログアウト成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '401':
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                トークンが無効:
                  value:
                    code: 401
                    message: "トークンが無効です"
                    data: null
                    total: null
                    page: null
                    size: null
                トークン期限切れ:
                  value:
                    code: 401
                    message: "トークンの有効期限が切れています"
                    data: null
                    total: null
                    page: null
                    size: null

  /auth/change-password:
    post:
      summary: パスワード変更
      description: ログイン済みのユーザーが userId を使用して自身のログインパスワードを変更します。有効な JWT が必要です。
      tags:
        - 認証API
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: パスワードの更新が成功しました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangePasswordResponse'
        '400':
          description: ビジネスロジックの検証に失敗しました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                wrongCurrent:
                  value:
                    code: 40001
                    message: "現在のパスワードが正しくありません"
                    data: null
                    total: null
                    page: null
                    size: null
                weakNew:
                  value:
                    code: 40002
                    message: "新しいパスワードが強度要件を満たしていません"
                    data: null
                    total: null
                    page: null
                    size: null
                sameAsOld:
                  value:
                    code: 40003
                    message: "新しいパスワードは古いパスワードと同じにすることはできません"
                    data: null
                    total: null
                    page: null
                    size: null
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /dict/items:
    get:
      summary: 辞書項目の取得
      description: 登録されている辞書項目を取得します（sortフィールドで昇順ソート済）。
      tags:
        - 共通API
      security:
        - bearerAuth: []

      responses:
        '200':
          description: 辞書項目の取得に成功しました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictSuccessResponse'
              examples:
                successExample:
                  $ref: '#/components/examples/DictSuccessExample'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverErrorExample:
                  $ref: '#/components/examples/DictServerErrorExample'

  /security-checks:
    get:
      summary: セキュリティチェック記録一覧の取得
      deprecated: false
      description: すべてのセキュリティチェック記録を取得し、デバイスIDおよびユーザーIDでの絞り込みとページング取得に対応します
      tags:
        - セキュリティチェック
      parameters:
      - name: page
        in: query
        description: ページ番号
        required: true
        example: 1
        schema:
          type: integer
          default: 1
      - name: size
        in: query
        description: 1ページ当たりの件数
        required: false
        example: 10
        schema:
          type: integer
          default: 10
      - name: deviceId
        in: query
        description: デバイスID
        required: false
        example: デバイス001
        schema:
          type: string
      - name: userId
        in: query
        description: ユーザーID
        required: false
        example: ユーザー001
        schema:
          type: string
      responses:
        '200':
          description: 一覧取得成功
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/SampleCheckDTO'
                  required:
                  - data
