openapi: 3.0.1
info:
  title: セキュリティチェックAPI
  description: 更新・削除
  version: 1.0.0
tags: []
paths:
  /security-checks/export:
    get:
      summary: レポート出力
      deprecated: false
      description: ''
      tags: []
      parameters:
        - name: reportCode
          in: query
          description: レポート番号（レポート番号に基づいてフィルタリング）
          required: true
          example: ISMSFM1601-1
          schema:
            type: string
      responses:
        '200':
          description: レポートファイルを返却。ファイル名はバックエンドで動的に生成される。
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                properties: {}
          headers: {}
      security: []
components:
  schemas:
    SampleCheckDTO:
      $comment: JSON Schema for SampleCheckDTO table
      $id: SampleCheckDTO
      title: SampleCheckDTO
      type: object
      required:
        - sampling_id
        - user_id
        - device_id
        - name
        - report_id
        - update_date
        - create_time
        - update_time
      properties:
        sampling_id:
          $comment: primary key
          type: string
          maxLength: 50
        user_id:
          type: string
          maxLength: 50
        device_id:
          type: string
          maxLength: 50
        installed_software:
          type: boolean
          nullable: true
        disposal_measures:
          type: string
          maxLength: 65535
          nullable: true
        name:
          type: string
          maxLength: 100
        report_id:
          type: string
          maxLength: 50
        update_date:
          type: string
          format: date
        screen_saver_pwd:
          type: boolean
          nullable: true
        usb_interface:
          type: boolean
          nullable: true
        security_patch:
          type: boolean
          nullable: true
        antivirus_protection:
          type: boolean
          nullable: true
        boot_authentication:
          type: boolean
          nullable: true
        create_time:
          type: string
          default: CURRENT_TIMESTAMP
        creater:
          type: string
          maxLength: 100
          nullable: true
        update_time:
          type: string
          default: CURRENT_TIMESTAMP
        updater:
          type: string
          maxLength: 100
          nullable: true
  responses: {}
  securitySchemes: {}
servers:
  - url: http://localhost:8080/api
    description: 開発環境
security: []