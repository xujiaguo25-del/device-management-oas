openapi: 3.0.1
info:
  title: 安全检查API
  description: 更新削除
  version: 1.0.0
tags: []
paths:
  /security-checks?size=10:
    get:
      summary: 获取安全检查列表
      deprecated: false
      description: 按可选条件筛选检查记录并分页返回
      tags: []
      parameters:
        - name: page
          in: query
          description: 页码
          required: true
          example: 1
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          description: 每页数据
          required: false
          example: 10
          schema:
            type: integer
            default: 10
        - name: device_Id
          in: query
          description: 设备ID
          required: false
          example: 设备001
          schema:
            type: string
        - name: user_id
          in: query
          description: 用户ID
          required: false
          example: 用户001
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SampleCheckDTO'
          headers: {}
      security: []
  /security-checks:
    post:
      summary: 新增
      deprecated: false
      description: 新增一个安全检查项目
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SampleCheckDTO'
            example:
              user_id: EMP00123
              device_id: DEV2024001
              name: 张三
              report_id: SEC20240115001
              update_date: '2024-01-15'
              installed_software: true
              disposal_measures: 卸载了未经授权的软件，并重启系统
              screen_saver_pwd: true
              usb_interface: false
              security_patch: true
              antivirus_protection: true
              boot_authentication: true
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
          headers: {}
      security: []
  /security-checks/{sampling_id}:
    get:
      summary: 获取详细的安全检查信息
      deprecated: false
      description: 获取详细的安全检查信息
      operationId: query-checks-by-id
      tags: []
      parameters:
        - name: sampling_id
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleCheckDTO'
          headers: {}
        '404':
          description: 目標が存在しない
          headers: {}
      security: []
  /security-checks/export:
    get:
      summary: 报表导出
      deprecated: false
      description: ''
      tags: []
      parameters:
        - name: reportCode
          in: query
          description: 报表编号（根据报表编号筛选）
          required: true
          example: ISMSFM1601-1
          schema:
            type: string
      responses:
        '200':
          description: 返回报表文件，文件名后端动态生成
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                properties: {}
          headers: {}
      security: []
  /sampling-checks/{sampling_id}:
    put:
      summary: 更新
      deprecated: false
      description: ''
      tags: []
      parameters:
        - name: sampling_id
          in: path
          description: ''
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SampleCheckDTO'
            examples: {}
        required: true
      responses:
        '200':
          description: 更新成功
          headers: {}
      security: []
    delete:
      summary: 删除
      deprecated: false
      description: ''
      tags: []
      parameters:
        - name: sampling_id
          in: path
          description: ''
          required: true
          example: ''
          schema:
            type: string
      responses:
        '200':
          description: 删除成功
          headers: {}
      security: []
components:
  schemas:
    SampleCheckDTO:
      title: SampleCheckDTO
      type: object
      required:
        - sampling_id
        - user_id
        - device_id
        - name
        - report_id
        - update_date
        - create_time
        - update_time
      properties:
        sampling_id:
          type: string
          maxLength: 50
        user_id:
          type: string
          maxLength: 50
        device_id:
          type: string
          maxLength: 50
        installed_software:
          type: boolean
          nullable: true
        disposal_measures:
          type: string
          maxLength: 65535
          nullable: true
        name:
          type: string
          maxLength: 100
        report_id:
          type: string
          maxLength: 50
        update_date:
          type: string
          format: date
        screen_saver_pwd:
          type: boolean
          nullable: true
        usb_interface:
          type: boolean
          nullable: true
        security_patch:
          type: boolean
          nullable: true
        antivirus_protection:
          type: boolean
          nullable: true
        boot_authentication:
          type: boolean
          nullable: true
        create_time:
          type: string
          default: CURRENT_TIMESTAMP
        creater:
          type: string
          maxLength: 100
          nullable: true
        update_time:
          type: string
          default: CURRENT_TIMESTAMP
        updater:
          type: string
          maxLength: 100
          nullable: true
  responses: {}
  securitySchemes: {}
servers:
  - url: http://localhost:8080/api
    description: 开发环境
security: []
